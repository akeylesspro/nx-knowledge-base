name: review-and-merge-agent

on:
  pull_request:
    branches: [main]
    paths:
      - "repos/**"
      - "overrides/**"
      - "schemas/**"
      - "tools/kb/**"
      - "public/search-index.json"

permissions:
  contents: write
  pull-requests: write
  actions: read

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - run: pnpm install --frozen-lockfile

      - name: Validate schema and links
        run: pnpm run kb:validate-docs

      - name: Security scan
        run: pnpm run kb:security-scan

      - name: Build search index
        run: pnpm run kb:build-search-index

      - name: Build UI
        run: pnpm run build

  auto-merge:
    needs: [review]
    if: ${{ github.actor == 'github-actions[bot]' || contains(github.event.pull_request.labels.*.name, 'sync-agent') }}
    runs-on: ubuntu-latest
    steps:
      - name: Enable automerge
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          token: ${{ secrets.NX_KB_DISPATCH_TOKEN }}
          pull-request-number: ${{ github.event.pull_request.number }}
          merge-method: squash
